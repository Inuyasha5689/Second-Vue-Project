<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ sayHello() }} - <a href="{{ link }}">Google</a>/p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!',
            link: 'http://google.com'
        },
        methods: {
            sayHello: function() {
                return this.title; /* return title does not work */
            }
        }
    });
</script>
